<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S E R E N I T Y • Memory OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/particles.css">
</head>

<body>
    <!-- Memory Universe (Background System) -->
    <div id="memory-universe"></div>

    <!-- Main UI Layer (Floating) -->
    <main id="app">
        <!-- Minimal Centered Header (Executive Vision) -->
        <div class="zen-header">
            <h1 class="zen-title">S E R E N I T Y</h1>
            <div class="zen-time">
                <span id="clock">00:00</span> • <span id="mode-indicator">Night</span>
            </div>
        </div>
    </main>

    <!-- Focus Overlay -->
    <div id="focus-overlay">
        <div class="focus-card">
            <button class="close-btn" aria-label="Close">×</button>

            <div class="focus-visual">
                <img src="" alt="Memory">
            </div>

            <div class="focus-data">
                <h2 class="focus-title"></h2>
                <div class="focus-stat-line">
                    <span class="focus-date"></span>
                </div>

                <div class="focus-stats-container">
                    <!-- Injected stats -->
                </div>

                <textarea id="memory-input" class="memory-input" placeholder="Write to this memory..."></textarea>

                <p id="focus-desc" class="memory-desc"></p>
            </div>
        </div>
    </div>

    <script src="src/data.js"></script>
    <script src="src/main.js" defer></script>
</body>

</html>
