<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S E R E N I T Y • Memory OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/particles.css">
</head>

<body>
    <!-- Memory Universe (Background System) -->
    <div id="memory-universe"></div>

    <!-- Main UI Layer (Floating) -->
    <main id="app">

        <!-- Minimal Floating Header -->
        <header class="glass-panel status-bar">
            <div class="brand">
                <span class="logo-text">S E R E N I T Y</span>
            </div>
            <div class="system-status">
                <span id="clock" class="time-display">00:00</span>
                <span id="mode-indicator" class="mode-tag">Night Mode</span>
                <span class="menu-trigger">⋯</span>
            </div>
        </header>

    </main>

    <!-- Focus Overlay -->
    <div id="focus-overlay">
        <div class="focus-card">
            <button class="close-btn" aria-label="Close">×</button>

            <div class="focus-visual">
                <img src="" alt="Memory">
            </div>

            <div class="focus-data">
                <h2 class="focus-title"></h2>
                <div class="focus-stat-line">
                    <span class="focus-date"></span>
                </div>

                <div class="focus-stats-container">
                    <!-- Injected stats -->
                </div>

                <p id="focus-desc" class="memory-desc"></p>
            </div>
        </div>
    </div>

    <script src="src/data.js"></script>
    <script src="src/main.js" defer></script>
</body>

</html>
