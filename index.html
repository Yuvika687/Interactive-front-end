<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S E R E N I T Y • Memory OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/particles.css">
</head>

<body>
    <!-- Atmospheric Memory Box (Background System) -->
    <div id="atmospheric-background">
        <div class="gradient-layer warm-glow"></div>
        <div class="gradient-layer deep-shadow"></div>
        <div class="fog-layer"></div>
        <div class="light-leak"></div>
        <div class="noise-overlay"></div>
        <div class="dust-container"></div>
    </div>

    <!-- Main UI Layer (Floating) -->
    <main id="app">

        <!-- Cinematic Header -->
        <header class="cinematic-header">
            <div class="header-left">
                <span id="clock">11:41</span>
            </div>
            <div class="header-center">
                <h1 class="logo-text">S E R E N I T Y</h1>
            </div>
            <div class="header-right">
                <span id="mode-indicator" class="mode-capsule">NIGHT MODE</span>
            </div>
        </header>

        <!-- Foreground Glass Grid -->
        <section class="memory-grid" id="foreground-grid">
            <!-- Cards injected via JS -->
        </section>

        <!-- Cinematic Footer -->
        <footer class="cinematic-footer">
            <button class="glass-pill">
                See All Memories &rarr;
            </button>
        </footer>

    </main>

    <!-- Focus Overlay -->
    <div id="focus-overlay">
        <div class="focus-card">
            <button class="close-btn" aria-label="Close">×</button>

            <div class="focus-visual">
                <img src="" alt="Memory">
            </div>

            <div class="focus-data">
                <h2 class="focus-title"></h2>
                <div class="focus-stat-line">
                    <span class="focus-date"></span>
                </div>

                <div class="focus-stats-container">
                    <!-- Injected stats -->
                </div>

                <textarea id="memory-input" class="memory-input" placeholder="Write to this memory..."></textarea>

                <p id="focus-desc" class="memory-desc"></p>
            </div>
        </div>
    </div>

    <script src="src/data.js"></script>
    <script src="src/main.js" defer></script>
</body>

</html>
